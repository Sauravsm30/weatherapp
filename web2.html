<!DOCTYPE html>
<html lang="en">
<head>
    <title>5 days report</title>
    <link rel="stylesheet" href="./weather2.css">
    <script src="./api2.js" defer></script>
</head>
<body>
    <div class="box body1">
        <div class="search">
            <p id="inputContainer"><input type="text" class="searchbar"id="cityInput"placeholder="Search city"></p>
            <button class="icon" onclick="GetInfo()"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </div>
    </div>
    <div class="weather">
        <h2 class="city"></h2>
        <div class="b4">
         
            <h2 class="day" id="day1">Monday</h2>
            <h1 class="temp1" id="day1Min">--°C</h1>
            <img src="" alt="" class="icon1" id="img1">
            <div class="description1">-----</div>
            <div class="humidity1">humidity: --%</div>
            <div class="wind1">wind speed: --kmph
        </div><br><br><br><br>
        <div class="b7">
         
            <h2 class="day" id="day2">Tuesday</h2>
            <h1 class="temp2" id="day2Min">--°C</h1>
            <img src="" alt="" class="icon2"id="img2">
            <div class="description2">-----</div>
            <div class="humidity2">humidity: --%</div>
            <div class="wind2">wind speed: --kmph
        </div><br><br><br><br>
        <div class="b8">
            <h2 class="day" id="day3">Wednesday</h2>
            <h1 class="temp3" id="day3Min">--°C</h1>
            <img src="" alt="" class="icon3"id="img3">
            <div class="description3">-----</div>
            <div class="humidity3">humidity: --%</div>
            <div class="wind3">wind speed: --kmph
        </div><br><br><br><br>
        <div class="b9">
            <h2 class="day" id="day4">Thursday</h2>
            <h1 class="temp4" id="day4Min">--°C</h1>
            <img src="" alt="" class="icon4"id="img4">
            <div class="description4">-----</div>
            <div class="humidity4">humidity: --%</div>
            <div class="wind4">wind speed: --kmph
        </div><br><br><br><br>
        <div class="b10">
            <h2 class="day" id="day5">Friday</h2>
            <h1 class="temp5" id="day5Min">--°C</h1>
            <img src="" alt="" class="icon5"id="img5">
            <div class="description5">-----</div>
            <div class="humidity5">humidity: --%</div>
            <div class="wind5">wind speed: --kmph
        </div><br><br><br><br>
    </div>
    
</body>
</html>
